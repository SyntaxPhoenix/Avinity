# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 16
      uses: actions/setup-java@v2
      with:
        java-version: '16'
        distribution: 'adopt'
    - name: Cache Maven packages
      uses: actions/cache@v2
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    - name: Set Release version env variable
      run: |
        echo "RELEASE_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)" >> $GITHUB_ENV
    - name: Set Short Sha variable
      run: |
        echo "GITHUB_SHORT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
    - name: Update Maven Project version
      run: |
        mvn versions:set -DnewVersion='${{env.RELEASE_VERSION}}-${{ GITHUB_SHORT_SHA }}-SNAPSHOT'
        mvn versions:update-child-modules
    - name: Build and publish to GitHub Packages
      run: mvn deploy -s ${{ github.workspace }}/.m2/settings.xml
      env:
        GITHUB_TOKEN: ${{ github.token }}
        GITHUB_USER: ${{ github.repository_owner }}
